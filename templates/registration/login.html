{% extends 'base.html' %}
{% block title %}Sign in - {% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-10">
            <h1>Please, sign in</h1>
        </div>
        <div class="col-md-2">
            <br/>
            <a href="{% url 'hello:main' %}">Home</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </div>
{% endblock %}
